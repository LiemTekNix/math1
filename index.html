<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To√°n Th·∫ßn T·ªëc - L·ªõp 1</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0 10px;
      transition: background-image 0.5s;
    }
    h1 {
      color: #ff69b4;
      margin-top: 20px;
      text-shadow: 1px 1px 2px #fff;
    }
    .question {
      font-size: 28px;
      margin: 20px 0;
    }
    .btn {
      padding: 12px 24px;
      margin: 8px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      border: 2px solid #ffa07a;
      background-color: #fffacd;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f0e68c;
    }
    .score {
      font-size: 18px;
      margin-top: 10px;
      color: green;
    }
    .image-box {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .image-box img {
      width: 50px;
      height: 50px;
    }
    .badge-box {
      margin: 10px;
      font-size: 18px;
      color: #ff4500;
    }
    .theme-switch, #playerNameBox {
      margin: 10px;
    }
    #playerNameInput {
      padding: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: fly 1s ease-out forwards;
    }
    @keyframes fly {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>üéÆ To√°n Th·∫ßn T·ªëc: C·ªông, Tr·ª´, Nh√¢n</h1>

  <div id="playerNameBox">
    T√™n c·ªßa b√©: <input id="playerNameInput" placeholder="Nh·∫≠p t√™n c·ªßa b√©" />
    <button onclick="startGame()" class="btn">B·∫Øt ƒë·∫ßu</button>
  </div>

  <div class="theme-switch">
    Giao di·ªán:
    <button onclick="setTheme('princess')">üë∏ C√¥ng ch√∫a</button>
    <button onclick="setTheme('superhero')">ü¶∏ Si√™u nh√¢n</button>
    <button onclick="setTheme('robot')">ü§ñ Robot</button>
  </div>

  <div class="badge-box" id="badgeBox"></div>
  <div class="image-box" id="images"></div>
  <div class="question" id="question"></div>
  <div id="answers"></div>
  <div class="score" id="score"></div>
  <button class="btn" onclick="resetGame()">üîÅ Ch∆°i l·∫°i t·ª´ ƒë·∫ßu</button>

  <audio id="voiceCorrect" src="voice_correct.mp3"></audio>
  <audio id="voiceWrong" src="voice_wrong.mp3"></audio>
  <div class="stars" id="stars"></div>

  <script>
    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let playerName = "b√©";

    function startGame() {
      const input = document.getElementById("playerNameInput").value.trim();
      if (input !== "") playerName = input;
      document.getElementById("playerNameBox").style.display = "none";
      generateQuestion();
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateScoreDisplay() {
      document.getElementById("score").textContent = `T·ªïng ƒëi·ªÉm: ${score} ‚≠ê | ƒê√∫ng: ${correctCount} ‚úÖ | Sai: ${wrongCount} ‚ùå`;
      updateBadges();
    }

    function updateBadges() {
      const badgeBox = document.getElementById("badgeBox");
      const badges = Math.floor(score / 5);
      if (badges > 0) {
        badgeBox.innerHTML = `üèÖ ${playerName} ƒë√£ ƒë·∫°t ${badges} huy hi·ªáu! üéâ`;
        const messages = [
          "B·∫°n gi·ªèi l·∫Øm!",
          "Si√™u sao to√°n h·ªçc!",
          "Tuy·ªát ƒë·ªânh c√¥ng phu!",
          "Kh√¥ng ai ƒë·ªç l·∫°i b·∫°n!",
          "Th·∫≠t l√† xu·∫•t s·∫Øc!"
        ];
        const msg = messages[Math.floor(Math.random() * messages.length)];
        alert(`üéâ Ch√∫c m·ª´ng ${playerName}! ${msg}`);
        showStars();
      } else {
        badgeBox.innerHTML = "";
      }
    }

    function resetGame() {
      score = 0;
      correctCount = 0;
      wrongCount = 0;
      updateScoreDisplay();
      generateQuestion();
    }

    function setTheme(theme) {
      const body = document.body;
      if (theme === 'princess') {
        body.style.backgroundImage = "url('https://i.imgur.com/1MnE4eE.jpg')";
      } else if (theme === 'superhero') {
        body.style.backgroundImage = "url('https://i.imgur.com/V03bRIj.jpg')";
      } else if (theme === 'robot') {
        body.style.backgroundImage = "url('https://i.imgur.com/hACXYBn.jpg')";
      } else {
        body.style.backgroundImage = "none";
      }
    }

    function showStars() {
      const container = document.getElementById("stars");
      for (let i = 0; i < 20; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = "100%";
        container.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }
    }

    function generateMiniGameIfNeeded() {
      if ((correctCount + wrongCount) % 5 === 0 && correctCount + wrongCount !== 0) {
        alert("üé≤ Mini game: H√£y ƒë·ª©ng l√™n v√† ƒë·∫øm ng∆∞·ª£c t·ª´ 5 ƒë·∫øn 1 r·ªìi nh·∫£y l√™n!");
      }
    }

    function generateQuestion() {
      generateMiniGameIfNeeded();

      const modeOptions = ['add', 'sub', 'mul'];
      const mode = modeOptions[Math.floor(Math.random() * modeOptions.length)];

      let num1, num2, questionText, correctAnswer;

      if (mode === 'add') {
        do {
          num1 = randomInt(10, 90);
          num2 = randomInt(10, 90);
          correctAnswer = num1 + num2;
        } while (correctAnswer > 100);
        questionText = `${num1} + ${num2} = ?`;
      } else if (mode === 'sub') {
        num1 = randomInt(20, 100);
        num2 = randomInt(10, num1);
        correctAnswer = num1 - num2;
        questionText = `${num1} - ${num2} = ?`;
      } else {
        num1 = 2;
        num2 = randomInt(1, 10);
        correctAnswer = num1 * num2;
        questionText = `${num1} √ó ${num2} = ?`;
      }

      document.getElementById("question").textContent = questionText;
      updateScoreDisplay();

      const imageBox = document.getElementById("images");
      imageBox.innerHTML = "";
      const imgURL = "https://cdn-icons-png.flaticon.com/512/616/616408.png";
      let count = Math.min(correctAnswer, 20);
      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.src = imgURL;
        imageBox.appendChild(img);
      }

      let answers = [correctAnswer];
      while (answers.length < 3) {
        const delta = randomInt(-10, 10);
        const wrong = correctAnswer + delta;
        if (!answers.includes(wrong) && wrong >= 0) {
          answers.push(wrong);
        }
      }
      answers.sort(() => Math.random() - 0.5);

      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";
      answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.className = "btn";
        btn.onclick = () => {
          if (ans === correctAnswer) {
            document.getElementById("voiceCorrect").play();
            score++;
            correctCount++;
          } else {
            document.getElementById("voiceWrong").play();
            wrongCount++;
          }
          updateScoreDisplay();
          setTimeout(() => generateQuestion(), 1000);
        };
        answerDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
