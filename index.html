<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>To√°n Th·∫ßn T·ªëc - L·ªõp 1</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #fff0f5;
    }
    h1 {
      color: #ff69b4;
      margin-top: 20px;
    }
    .question {
      font-size: 32px;
      margin: 20px 0;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 12px;
      border: 2px solid #ffa07a;
      background-color: #fffacd;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f0e68c;
    }
    .score {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    .image-box {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .image-box img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <h1>üéÆ To√°n Th·∫ßn T·ªëc: C·ªông, Tr·ª´, Nh√¢n</h1>
  <div class="image-box" id="images"></div>
  <div class="question" id="question">C√¢u h·ªèi s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y</div>
  <div id="answers"></div>
  <div class="score" id="score">ƒêi·ªÉm: 0 ‚≠ê</div>

  <!-- √Çm thanh ph·∫£n h·ªìi -->
  <audio id="voiceCorrect" src="voice_correct.mp3"></audio>
  <audio id="voiceWrong" src="voice_wrong.mp3"></audio>

  <script>
    let score = 0;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const modeOptions = ['add', 'sub', 'mul'];
      const mode = modeOptions[Math.floor(Math.random() * modeOptions.length)];

      let num1, num2, questionText, correctAnswer;

      if (mode === 'add') {
        num1 = randomInt(1, 20);
        num2 = randomInt(1, 20);
        correctAnswer = num1 + num2;
        questionText = `${num1} + ${num2} = ?`;
      } else if (mode === 'sub') {
        num1 = randomInt(10, 20);
        num2 = randomInt(1, num1);
        correctAnswer = num1 - num2;
        questionText = `${num1} - ${num2} = ?`;
      } else {
        num1 = 2;
        num2 = randomInt(1, 10);
        correctAnswer = num1 * num2;
        questionText = `${num1} √ó ${num2} = ?`;
      }

      document.getElementById("question").textContent = questionText;
      document.getElementById("score").textContent = `ƒêi·ªÉm: ${score} ‚≠ê`;

      // H√¨nh ·∫£nh minh ho·∫°
      const imageBox = document.getElementById("images");
      imageBox.innerHTML = "";
      const imgURL = "https://cdn-icons-png.flaticon.com/512/616/616408.png";
      let count = Math.min(correctAnswer, 20); // gi·ªõi h·∫°n s·ªë h√¨nh t·ªëi ƒëa
      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.src = imgURL;
        imageBox.appendChild(img);
      }

      // T·∫°o ƒë√°p √°n
      let answers = [correctAnswer];
      while (answers.length < 3) {
        const delta = randomInt(-5, 5);
        const wrong = correctAnswer + delta;
        if (!answers.includes(wrong) && wrong >= 0) {
          answers.push(wrong);
        }
      }
      answers.sort(() => Math.random() - 0.5);

      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";
      answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.className = "btn";
        btn.onclick = () => {
          if (ans === correctAnswer) {
            document.getElementById("voiceCorrect").play();
            score++;
          } else {
            document.getElementById("voiceWrong").play();
          }
          setTimeout(() => generateQuestion(), 1000);
        };
        answerDiv.appendChild(btn);
      });
    }

    generateQuestion();
  </script>
</body>
</html>
