<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To√°n Th·∫ßn T·ªëc - L·ªõp 1</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      background-color: #ffe4e1;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0 10px;
      transition: background-image 0.5s;
    }
    h1 {
      color: #ff69b4;
      margin-top: 20px;
      text-shadow: 1px 1px 2px #fff;
    }
    .question {
      font-size: 28px;
      margin: 20px 0;
    }
    .btn {
      padding: 12px 24px;
      margin: 8px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      border: 2px solid #ffa07a;
      background-color: #fffacd;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f0e68c;
    }
    .score {
      font-size: 18px;
      margin-top: 10px;
      color: green;
    }
    .image-box {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .image-box img {
      width: 50px;
      height: 50px;
    }
    .badge-box {
      margin: 10px;
      font-size: 18px;
      color: #ff4500;
    }
    .theme-switch {
      margin: 10px;
    }
    #playerNameInput {
      padding: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: fly 1s ease-out forwards;
    }
    .sticker {
      width: 60px;
      height: 60px;
      margin: 5px;
    }
    @keyframes fly {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');
  </style>
</head>
<body>

  <h1>üéÆ To√°n Th·∫ßn T·ªëc: C·ªông, Tr·ª´, Nh√¢n</h1>

  <div>
    <input id="playerNameInput" type="text" placeholder="Nh·∫≠p t√™n b√©..." />
    <button class="btn" onclick="startGame()">üöÄ B·∫Øt ƒë·∫ßu</button>
  </div>

  <div class="theme-switch">
    Giao di·ªán:
    <button onclick="setTheme('princess')">üë∏ C√¥ng ch√∫a</button>
    <button onclick="setTheme('superhero')">ü¶∏ Si√™u nh√¢n</button>
    <button onclick="setTheme('robot')">ü§ñ Robot</button>
    <button onclick="setTheme('dino')">ü¶ñ Kh·ªßng long</button>
    <button onclick="setTheme('fruit')">üçé Tr√°i c√¢y</button>
  </div>

  <div class="badge-box" id="badgeBox"></div>
  <div id="rewardStickers"></div>
  <div class="image-box" id="images"></div>
  <div class="question" id="question"></div>
  <div id="answers"></div>
  <div class="score" id="score"></div>
  <div class="score" id="summary"></div>
  <button class="btn" onclick="resetGame()">üîÅ Ch∆°i l·∫°i t·ª´ ƒë·∫ßu</button>

  <audio id="voiceCorrect" src="voice_correct.mp3"></audio>
  <audio id="voiceWrong" src="voice_wrong.mp3"></audio>
  <audio id="clap" src="applause.mp3"></audio>
  <div class="stars" id="stars"></div>

  <script>
    let currentAnswer = 0;
    let score = 0;
    let total = 0;
    let correctCount = 0;
    let wrongCount = 0;

    function startGame() {
      const nameInput = document.getElementById("playerNameInput");
      const playerName = nameInput.value.trim() || "B√© y√™u";
      document.body.setAttribute("data-player", playerName);
      nameInput.disabled = true;
      document.querySelector("button[onclick='startGame()']").style.display = "none";
      nameInput.style.display = "none";
      nextQuestion();
    }

    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function nextQuestion() {
      let a, b, op;
      op = ['+', '-', 'x'][Math.floor(Math.random() * 3)];
      if (op === 'x') {
        a = Math.floor(Math.random() * 10) + 1;
        b = 2;
      } else {
        a = Math.floor(Math.random() * 90 + 10);
        b = Math.floor(Math.random() * 90 + 10);
      }
      switch(op) {
        case '+': currentAnswer = a + b; break;
        case '-': currentAnswer = a - b; break;
        case 'x': currentAnswer = a * b; break;
      }
      if (currentAnswer > 100 || currentAnswer < 0) return nextQuestion();

      const q = `${a} ${op} ${b}`;
      document.getElementById("question").innerText = `C√¢u h·ªèi: ${q}`;

      const answers = [currentAnswer];
      while (answers.length < 4) {
        let wrong = currentAnswer + Math.floor(Math.random() * 21 - 10);
        if (!answers.includes(wrong) && wrong >= 0 && wrong <= 100) answers.push(wrong);
      }
      answers.sort(() => Math.random() - 0.5);

      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";
      answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(ans);
        answerDiv.appendChild(btn);
      });

      showRandomImage();
    }

    function checkAnswer(ans) {
      total++;
      const playerName = document.body.getAttribute("data-player") || "B√© y√™u";
      if (ans === currentAnswer) {
        score++;
        correctCount++;
        document.getElementById("badgeBox").innerText = `üéâ Tuy·ªát v·ªùi ${playerName}!`;
        playSound("voiceCorrect");
        showStars();
        if (score % 5 === 0) {
          playSound("clap");
          showSticker();
        }
      } else {
        wrongCount++;
        document.getElementById("badgeBox").innerText = `üò¢ Sai r·ªìi, c·ªë l√™n ${playerName}!`;
        playSound("voiceWrong");
      }
      document.getElementById("score").innerText = `ƒêi·ªÉm: ${score}/${total}`;
      document.getElementById("summary").innerText = `‚úîÔ∏è ƒê√∫ng: ${correctCount} | ‚ùå Sai: ${wrongCount}`;
      setTimeout(() => {
        document.getElementById("badgeBox").innerText = "";
        nextQuestion();
      }, 1200);
    }

    function showStars() {
      const starContainer = document.getElementById("stars");
      for (let i = 0; i < 20; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        starContainer.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }
    }

    function showSticker() {
      const stickers = [
        'https://cdn-icons-png.flaticon.com/512/2583/2583115.png',
        'https://cdn-icons-png.flaticon.com/512/2583/2583143.png',
        'https://cdn-icons-png.flaticon.com/512/2583/2583113.png'
      ];
      const rand = Math.floor(Math.random() * stickers.length);
      const img = document.createElement('img');
      img.src = stickers[rand];
      img.className = 'sticker';
      document.getElementById('rewardStickers').appendChild(img);
    }

    function resetGame() {
      location.reload();
    }

    function setTheme(theme) {
      const body = document.body;
      switch (theme) {
        case 'princess':
          body.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/3468/3468086.png')";
          break;
        case 'superhero':
          body.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/3468/3468376.png')";
          break;
        case 'robot':
          body.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/3616/3616952.png')";
          break;
        case 'dino':
          body.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/616/616408.png')";
          break;
        case 'fruit':
          body.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/1998/1998614.png')";
          break;
        default:
          body.style.backgroundImage = '';
          body.style.backgroundColor = '#f0f8ff';
      }
    }

    function showRandomImage() {
      const imgList = [
        'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        'https://cdn-icons-png.flaticon.com/512/1998/1998614.png',
        'https://cdn-icons-png.flaticon.com/512/6195/6195700.png',
        'https://cdn-icons-png.flaticon.com/512/860/860798.png',
        'https://cdn-icons-png.flaticon.com/512/7016/7016523.png'
      ];
      const randImg = imgList[Math.floor(Math.random() * imgList.length)];
      const imgBox = document.getElementById("images");
      imgBox.innerHTML = `<img src="${randImg}" alt="fun image"/>`;
    }
  </script>
</body>
</html>
